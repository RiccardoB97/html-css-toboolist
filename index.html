<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Site Header with logo -->
    <header>
        <img src="./img/logo copia.png" alt="logo boolean careers of a rotated square" class="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- /Site Header with logo -->
    <!-- Site nav with buttons -->
    <nav>
        <button class="blue-button">Add Task</button>
        <button class="white-button">Add Section</button>
    </nav>
    <!-- Site nav with buttons -->
    <!-- Site main content -->
    <main>
        <div class="container">
            <section class="new-task">
                <h2>&#x25BE;  New Task</h2>
                <span class="circle">&check; </span><p>Quarterly Newsletter</p>
                <button class="editorial">Editorial</button>
            </section>
            <section class="today">
                <h2>&#x25BE;  Today</h2>
                <div class="task">
                    <span class="circle">&check; </span><p>Recruiting blog post</p>
                    <button class="editorial">Editorial</button>
                </div>
                <div class="task">
                    <span class="circle">&check; </span><p>Mobile app launch</p>
                    <button class="goals">Q1 Goals</button>
                </div>
                <div class="task">
                    <span class="cross">&cross; </span><p>Interview John</p>
                    <button class="recruiting">Recruiting</button>
                </div>
                <div class="task">
                    <span class="circle">&check; </span><p>Summit update to mobile storefronts</p>
                    <button class="mobile">Mobile</button>
                </div>    
            </section>
            <section class="upcoming">
                <h2>&#x25BE;  Upcoming</h2>
                <div class="task">
                    <span class="cross">&cross; </span><p>Schedule meeting with Alex</p>
                </div>
                <div class="task">
                    <span class="circle">&check; </span><p>Homepage refresh</p>
                    <button class="website">Website</button>
                </div>
                <div class="task">
                    <span class="circle">&check; </span><p>Onboard new Sales team members</p>
                    <button class="sales">Sales</button>
                </div>
                <div class="task">
                    <span class="circle">&check; </span><p>Review editorial calendar</p>
                    <button class="editorial">Editorial</button>
                </div>
            </section>
        </div>

    </main>
    <!-- /Site main content --> 
</body>
</html>
